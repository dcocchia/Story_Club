<!doctype html>
	<head>
		<title>Dumbo Neighborhood Alliance</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="js/Fancybox/source/jquery.fancybox.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="js/Fancybox/source/helpers/jquery.fancybox-buttons.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="js/Fancybox/source/helpers/jquery.fancybox-thumbs.css" type="text/css" media="screen" />
		<!-- Ensure ie6/7/8 can use/style hmlt5 elements -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body style="display: none">
		<section id="headerWrapper">
			<header id="header">
				<h1>
					<a href="">Dumbo Neighborhood Alliance</a>
				</h1>
			</header>
		</section>
		<nav class="buttonsNav">
			<ul class="buttons">
				<li>
					<a class="facebook" href="">
						<img src="img/facebook.png">
					</a>
				</li>
				<li>
					<a class="twitter" href="">
						<img src="img/twitter.png">
					</a>
				</li>
				<li>
					<a class="tumblr" href="">
						<img src="img/tumblr.png">
					</a>
				</li>
			</ul>
		</nav>
		<section id="mainNavSection">
			<nav class="mainNavWrapper">
				<ul id="mainNav" class="up slideNav">
					<li class="navButtonWrapper">
						<div class="navButton up slideNav">
							News
						</div>
					</li><li class="navButtonWrapper">
						<div class="navButton up slideNav">
							Button 2
						</div>
					</li><li class="navButtonWrapper">
						<div class="navButton up slideNav">
							Button 3
						</div>
					</li><li class="navButtonWrapper">
						<div class="navButton up slideNav">
							Button 4
						</div>
					</li><li class="navButtonWrapper">
						<div class="navButton up slideNav">
							Photos
						</div>
					</li>
				</ul>
				<div id="navSlider">
					<div class="ribbon-edge-topleft"></div>
					<div class="ribbon-edge-topright"></div>
				</div>
			</nav>
		</section>
		<section id="pageSlideSection">
			<div id="pageSlideWrapper">
				<ul id="pageSlide">
					<li class="slideItemWrapper">
						<div id="postsContainer" class="slideItem"> 
						</div>
					</li>
					<li class="slideItemWrapper">
						<div class="slideItem">
							<h1>Page 2</h1>
						</div>
					</li>
					<li class="slideItemWrapper">
						<div class="slideItem">
							<h1>Page 3</h1>
						</div>
					</li>
					<li class="slideItemWrapper">
						<div class="slideItem">
							<h1>Page 4</h1>
						</div>
					</li>
					<li class="slideItemWrapper">
						<div class="slideItem">
							<div class='ribbon flickRibbon'>
								<div class='ribbon-stitches-top'></div>
								<strong class='ribbon-content'><h1>Photos</h1></strong>
								<div class='ribbon-stitches-bottom'></div>
							</div>
							<div class="flickPicBoard"></div>
							<ul id="flickPicHolder">
							</ul>
							<div class="flickMoreBtn">Load More Photos</div>
						</div>
					</li>
				</ul>
			</div>
		</section>
		<footer>
		</footer>

		<!-- Scripts at the bottom of the page in order to let DOM load first. ref: http://developer.yahoo.com/performance/rules.html -->
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/handlebars-1.0.rc.1.js"></script>	
		<script type="text/javascript" src="js/spin.min.js"></script>	
		<script type="text/javascript" src="js/dnaNavigator.js"></script>
		<script type="text/javascript" src="js/Fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
		<script type="text/javascript" src="js/Fancybox/source/jquery.fancybox.pack.js"></script>
		<script type="text/javascript" src="js/Fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
		<script type="text/javascript" src="js/Fancybox/source/helpers/jquery.fancybox-media.js"></script>
		<script type="text/javascript" src="js/Fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>
	</body>
</html>
